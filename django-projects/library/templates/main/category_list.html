<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            padding: 3%;
        }

        .cats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>

<body>
    <div class="container">
        <ul class="cats">
            {% for cat in categories %}
            <li>
                <a href="{% url 'main:cat_list' cat.slug %}">{{cat.name}}</a>
            </li>
            {% endfor %}
        </ul>

        <ul>
            {% for book in object_list %}
            <li>
                <p>
                    <a href="{% url 'main:book_detail' book.id %}">
                        <img src="{{book.poster.url}}" width="100" alt="">
                    </a>
                </p>
                <h3>
                    <a href="{% url 'main:book_detail' book.id %}">
                        {{book.title}}
                    </a>
                </h3>
                <h5><a href="#">{{book.category}}</a></h5>
                <h5><a href="#">{{book.author}}</a></h5>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>

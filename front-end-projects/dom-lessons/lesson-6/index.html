<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container">
            <br>
            <form action="" id="search">
                <input type="text" id="query" placeholder="Search here..." class="form-control">
            </form>
            <br>
            <ul class="result">

            </ul>
        </div>
        <div class="container">
            <br>
            <form action="#" method="post" id="form1">
                <div class="mb-3">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" maxlength="25" value="John" minlength="3" required>
                </div>
                <div class="mb-3">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" maxlength="25" minlength="3" required>
                </div>
          
            </form>
        </div>
        <div class="container">
            <br>
            <form action="" method="post" id="form2">
                <div class="mb-3">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" maxlength="25" minlength="3" required>
                </div>
                <div class="mb-3">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" maxlength="25" minlength="3" required>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
